    function verificaDigitoBradesco(arrayConta) {
        let somaTotal = 0;
        if (arrayConta.length < 7) {
            for (i = 7 - arrayConta.length; i > 0; i--) {
                arrayConta.unshift(0);
            }
            console.log("CONTA JOHN")
            console.log(arrayConta)
        }
        let arrayMultiplicadores = [3, 2, 7, 6, 5, 4, 3, 2];
        for (i = 0; i < arrayConta.length; i++) {
            somaTotal += parseInt(arrayConta[i]) * arrayMultiplicadores[i];
        }

        let valorFinal = 11 - (somaTotal % 11);
        if (valorFinal == 0) return 0;
        if (valorFinal == 1) return "P";
        return valorFinal;
    }

    function verificaDigitoBancoBrasil(arrayConta) {
        let somaTotal = 0;
        let arrayMultiplicadores = [9, 8, 7, 6, 5, 4, 3, 2];
        if (arrayConta.length < 8) {
            for (i = 8 - arrayConta.length; i > 0; i--) {
                arrayConta.unshift(0);
            }
            console.log("CONTA JOHN")
            console.log(arrayConta)
        }

        for (i = 0; i < arrayConta.length; i++) {
            somaTotal += parseInt(arrayConta[i]) * arrayMultiplicadores[i];
        }

        let valorFinal = 11 - (somaTotal % 11);
        if (valorFinal == 10) return 0;
        if (valorFinal == 11) return "X";
        return valorFinal;
    }

    function verificaDigitoCaixa(arrayConta, arrayAgencia) {
        let somaTotal = 0;
        let arrayMultiplicadores = [8, 7, 6, 5, 4, 3, 2, 9, 8, 7, 6, 5, 4, 3, 2];

        if (arrayConta.length < 11) {
            for (i = 11 - arrayConta.length; i > 0; i--) {
                arrayConta.unshift(0);
            }
        }

        let arrayFinal = arrayAgencia.concat(arrayConta);

        for (i = 0; i < arrayFinal.length; i++) {
            somaTotal += parseInt(arrayFinal[i]) * arrayMultiplicadores[i];
        }

        let somaFinal = (somaTotal * 10);
        let modulo = parseInt((somaFinal / 11),10) * 11;
        let valorFinal = somaFinal - modulo;
        if (valorFinal == 10) return 0;
        return valorFinal;
    }
