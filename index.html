<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="js/validadores.js"></script>
    <script src="js/algoritmo-verhoeff.js"></script>
    <title>Validador Bancário</title>
</head>

<body class="bg-ligth bg-gradient d-flex flex-column min-vh-100">
    <nav class="navbar bg-secondary bg-opacity-10 mb-4">
        <div class="container-fluid  ps-4">
            <div class="d-flex flex-row me-4">
                <div class="p-1 mt-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-bank" viewBox="0 0 16 16">
                        <path
                            d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.501.501 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89L8 0ZM3.777 3h8.447L8 1 3.777 3ZM2 6v7h1V6H2Zm2 0v7h2.5V6H4Zm3.5 0v7h1V6h-1Zm2 0v7H12V6H9.5ZM13 6v7h1V6h-1Zm2-1V4H1v1h14Zm-.39 9H1.39l-.25 1h13.72l-.25-1Z" />
                    </svg>
                </div>
                <p class="p-1 fs-5 mt-1"> Validador Bancário </p>

            </div>

            <div class="d-flex flex-row-reverse mb-2 me-4">
                <div class="p-2 me-1">
                    <a href="https://github.com/raylanef">
                        <img src="./github.svg" alt="" width="20" height="20" />
                    </a>
                </div>
                <div class="p-2">
                    <a href="https://www.linkedin.com/in/raylane-fernandes-9440b6200/">
                        <img src="./linkedin.svg" alt="" width="20" height="20" />
                    </a>
                </div>
            </div>
        </div>

    </nav>
    <div class="container text-center ps-2">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Dígito Conta Corrente</a>
            </li>
        </ul>
        <div class="container col-8 mt-4">
            <select class="form-select" id="select-banco" aria-label="Default select example"
                onblur="verificaBancoSelecionado()">
                <option selected>Selecione o banco</option>
                <option value="1">Banco do Brasil</option>
                <option value="2">Bradesco</option>
                <option value="3">Caixa Econômica</option>
                <option value="4">Itaú</option>
                <option value="5">Nubank</option>
            </select>
            <div class="row g-2 mt-4">
                <div class="col-md" id="div-agencia" style="display: none;">
                    <div class="form-floating">
                        <input type="number" id="input-agencia" class="form-control" onblur="verificaInputAgencia()">
                        <label for="floatingInputGrid">Agência</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="input-conta-corrente"
                            onblur="verificaInputContaCorrente()">
                        <label for="floatingInputGrid">Conta Corrente</label>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 col-12 mx-auto mt-4">
                <button type="button" class="btn btn-dark" id="botao"
                    onclick="descobreDigitoVerificadorConta()">Verificar</button>
            </div>
            <div class="alert alert-danger mt-4" id="alerta-agencia" role="alert" style="display: none;">
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="div">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
